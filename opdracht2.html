<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="UTF-8"> 
        <title>JavaScript Cursus</title> 
    </head>
    
    <style>
    #vlak, #klein_vlak
    {   
        position:absolute; 
        top:100px; 
        left:100px;
        width:300px; 
        height:200px;
        background-color: darkblue; 
    } 
    </style> 

    <body>
        <div id="vlak">
        </div>

        <div id="klein_vlak">
        </div>

        <script>
            var vlak = document.getElementById("vlak");

            var style_vlak = window.getComputedStyle(vlak);

            console.log(style_vlak.left); 
            console.log(style_vlak.top);
            console.log(style_vlak.backgroundColor); 

            vlak.style.left = "800px"; 
            vlak.style.top = "350px";
            vlak.style.backgroundColor = "green";

            console.log(style_vlak.left); 
            console.log(style_vlak.top); 
            console.log(style_vlak.backgroundColor); 





            var klein_vlak = document.getElementById("klein_vlak");
            
            var style_kleinvlak = window.getComputedStyle(klein_vlak);

            console.log(style_kleinvlak.top);
            console.log(style_kleinvlak.left);
            console.log(style_kleinvlak.width);
            console.log(style_kleinvlak.height);
            console.log(style_kleinvlak.backgroundColor); 

            klein_vlak.style.top = "400px";
            klein_vlak.style.left = "875px";
            klein_vlak.style.width = "150px";
            klein_vlak.style.height = "100px";
            klein_vlak.style.backgroundColor = "black";

            console.log(style_kleinvlak.top);
            console.log(style_kleinvlak.left);
            console.log(style_kleinvlak.width);
            console.log(style_kleinvlak.height);
            console.log(style_kleinvlak.backgroundColor); 

        </script> 

    </body>
</html>
